<!-- Project Create Page -->
<div class="w-full h-screen flex items-center justify-center">
  <div class="max-w-[500px] w-full bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-gray-100" style="min-height:600px;">
    <!-- Header -->
    <div class="text-center mb-8">
      <div style="height:30px;"></div>
      <img src="assets/project.png" alt="Project Icon" class="mx-auto w-14 h-14 object-contain mb-1" />
      <h2 class="text-[22px] font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Create New Project</h2>
      <p class="text-[15px] text-gray-500 mt-1 mb-8">Start organizing your tasks</p>
      <div class="mt-16"></div>
    </div>
    
    <!-- Form -->
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 mt-8">
        <label for="title" class="block text-gray-700 font-medium mb-2">Project Title</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
          </span>
          <input type="text" id="title" formControlName="title" 
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm" 
            placeholder="Enter project name" required>
        </div>
      </div>
      <div style="height:30px;"></div>
      
      <div class="mb-3 mb-8">
        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
        <div class="relative">
          <span class="absolute top-3 left-3 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
            </svg>
          </span>
          <textarea id="description" formControlName="description" rows="4" 
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none text-sm" 
            placeholder="Describe your project..." required></textarea>
        </div>
      </div>
      <div style="height:30px;"></div>
      
      <div class="flex gap-2">
        <button type="submit" [disabled]="projectForm.invalid" 
          class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold py-2 rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg flex items-center justify-center gap-2 text-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Create Project
        </button>
        <button type="button" routerLink="/projects" 
          class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 text-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Cancel
        </button>
      </div>
    </form>
  </div>
