<!-- Login Page -->
<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 mx-4">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <img src="assets/logo.png" alt="App Logo" class="mx-auto mb-0 w-28 h-28 object-contain">
      <h2 class="text-2xl font-bold text-royal">Welcome Back</h2>
      <p class="text-amethyst mt-2">Sign in to manage your projects</p>
    </div>
    
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email" class="block text-gray-700 font-medium mb-1 text-sm">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-2 flex items-center text-gray-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
          </span>
          <input type="email" id="email" formControlName="email" 
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm" 
            placeholder="you@example.com" required>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-1 text-sm">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-2 flex items-center text-gray-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </span>
          <input type="password" id="password" formControlName="password" 
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm" 
            placeholder="••••••••" required>
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid" 
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold py-2 rounded-lg transition-all duration-200 transform hover:scale-[1.02] shadow-lg text-base">
        Sign In
      </button>
      
      <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a routerLink="/register" class="text-blue-600 hover:text-purple-600 font-semibold transition-colors">Create Account</a>
      </p>
    </form>
  </div>
</div>
