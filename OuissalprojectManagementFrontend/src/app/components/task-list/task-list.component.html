<!-- Task List Section -->
<!-- Header and controls are now outside any container for a minimalist look -->
<div class="flex items-center justify-between mb-4">
  <h3 class="text-xl font-bold text-royal flex items-center gap-1">
    <svg class="w-5 h-5 text-amethyst" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
    </svg>
    Tasks
  </h3>
  <span class="bg-white text-amethyst px-2 py-0.5 rounded-full text-xs font-medium border border-amethyst">{{ tasks.length }} total</span>
</div>
  
  <!-- Empty State -->
  <div *ngIf="tasks.length === 0" class="text-center py-8">
    <div class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-lavender mb-2">
      <svg class="w-6 h-6 text-amethyst" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
    </div>
    <p class="text-amethyst text-sm">No tasks yet. Create your first task!</p>
  </div>
  
  <!-- Task List -->
  <div class="space-y-2" *ngIf="tasks && tasks.length > 0">
    <div *ngFor="let task of pagedTasks; trackBy: trackByTaskId"
      class="transition-all duration-200 shadow-sm p-5 bg-white group hover:shadow-lg flex flex-col gap-2 relative"
      [ngClass]="isCompleted(task) ? 'opacity-70 bg-green-50' : ''">
      <button (click)="deleteTask(task.id)"
        class="absolute top-3 right-3 p-2 rounded-full hover:bg-red-100 transition-colors duration-150"
        title="Delete Task">
        <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div class="flex items-center gap-3">
        <input type="checkbox" [checked]="isCompleted(task)" (change)="completeTask(task.id)" class="accent-purple-600 w-5 h-5 rounded-full border-2 border-purple-300 focus:ring-2 focus:ring-purple-400 transition-all duration-150">
        <h4 class="text-lg font-semibold tracking-tight" [ngClass]="isCompleted(task) ? 'text-green-700 line-through' : 'text-purple-900'">{{ task.title }}</h4>
        <app-task-status [status]="task.status"></app-task-status>
        <span *ngIf="isCompleted(task)" class="ml-2 px-3 py-0.5 rounded-2xl border border-green-300 bg-white text-green-600 text-xs font-semibold tracking-wide shadow-sm">âœ” Done</span>
      </div>
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 ml-8">
        <p class="text-gray-600 text-sm">{{ task.description }}</p>
        <p class="text-xs flex items-center gap-1 text-gray-400">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Due: {{ task.dueDate | date:'mediumDate' }}
        </p>
      </div>
    </div>
    <!-- Pagination Controls -->
    <div class="flex justify-center items-center gap-2 mt-6" *ngIf="totalPages > 1">
      <button (click)="setPage(page - 1)" [disabled]="page === 1"
        class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 disabled:opacity-50 transition-all">
        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <span class="text-xs text-gray-500">Page {{ page }} of {{ totalPages }}</span>
      <button (click)="setPage(page + 1)" [disabled]="page === totalPages"
        class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 disabled:opacity-50 transition-all">
        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
